name: Zip Batch Processing Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install unzip utility and Python dependencies
      - name: Setup environment
        run: |
          sudo apt-get install -y unzip
          sudo apt-get install -y python3 python3-pip

      # Step 3: List files in the ZIP and store in file_list.txt
      - name: List files in ZIP
        id: list_files
        run: |
          unzip -l zbbig2.zip | awk '/assets\// {print $NF}' > file_list.txt
          echo "Successfully listed files to file_list.txt."
          cat file_list.txt

      # Step 4: Run the Python tool to batch process ZIP extraction and Git push
      - name: Run Python batch processor
        run: |
          # Install necessary Python packages
          pip3 install zipfile

          # Download and run the Python batch processor script
          python3 zip_batch_processor.py

      # Step 5: Clean up the file list
      - name: Clean up
        run: rm -f file_list.txt
